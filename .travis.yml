
# Matrix
language: c
compiler:
  - clang
  - gcc
os:
  - osx
  - linux
  - windows
env:
  - BUILD_TYPE=Release     # Optimised for speed
  - BUILD_TYPE=MinSizeRel  # Optimised for size

# Configure out-of-source build with cmake
before_script:
  - mkdir build && cd build
  - cmake .. -DCMAKE_BUILD_TYPE=${BUILD_TYPE}

# Compile all targets
script:
  - cmake --build . --parallel 8 --clean-first

# Run tests
after_success:
  - ls -l
  - ./testascon
  - ./testasconshared
